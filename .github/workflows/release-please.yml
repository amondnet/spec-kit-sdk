name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Checkout
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Setup Bun
        if: ${{ steps.release.outputs.release_created }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: bun install

      - name: Build packages
        if: ${{ steps.release.outputs.release_created }}
        run: bun run build

      - name: Run tests
        if: ${{ steps.release.outputs.release_created }}
        run: bun run test

      - name: Publish to NPM
        if: ${{ steps.release.outputs.release_created }}
        run: |
          # Publish packages that were released
          for package in packages/*/package.json plugins/*/package.json; do
            if [ -f "$package" ]; then
              dir=$(dirname "$package")
              cd "$dir"

              # Check if this package was released by checking if version was updated
              if [ -f "../../.release-please-manifest.json" ]; then
                package_name=$(node -p "require('./package.json').name")
                echo "Publishing $package_name from $dir"

                # Only publish if package is not private
                is_private=$(node -p "require('./package.json').private || false")
                if [ "$is_private" = "false" ]; then
                  npm publish --access public
                fi
              fi

              cd - > /dev/null
            fi
          done
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
